<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>

    <h2>QR Code Generator</h2>
    <div class="container">
        <input type="text" id="text-input" placeholder="Enter text or URL..." oninput="generateQRCode()">
        <div id="qrcode"></div>
        <button id="download-btn" onclick="downloadQRCode()" style="display: none;">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrContainer = document.getElementById("qrcode");
        let downloadBtn = document.getElementById("download-btn");

        function generateQRCode() {
            let text = document.getElementById("text-input").value.trim();

            // Clear existing QR code before generating a new one
            qrContainer.innerHTML = "";

            if (text !== "") {
                let qr = new QRCode(qrContainer, {
                    text: text,
                    width: 200,
                    height: 200
                });
                downloadBtn.style.display = "block"; // Show download button
            } else {
                downloadBtn.style.display = "none"; // Hide download button if input is empty
            }
        }

        function downloadQRCode() {
            let qrCanvas = qrContainer.querySelector("canvas");
            if (!qrCanvas) return;

            // Create a new canvas with a white background
            let newCanvas = document.createElement("canvas");
            let ctx = newCanvas.getContext("2d");

            // Set canvas size same as QR code
            newCanvas.width = qrCanvas.width;
            newCanvas.height = qrCanvas.height;

            // Fill with white background
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

            // Draw the QR code on top
            ctx.drawImage(qrCanvas, 0, 0);

            // Download as image
            let link = document.createElement("a");
            link.href = newCanvas.toDataURL("image/png");
            link.download = "qrcode.png";
            link.click();
        }
    </script>

</body>
</html>
